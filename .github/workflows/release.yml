name: Release Latest Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Remove old files
        run: |
          rm -rf dist
          mkdir dist

      - name: Build project
        run: npm run build

      - name: Move dist files
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name 'dist' -exec rm -rf {} +

      - name: Version File
        run: |
          date +%s > version.txt

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Latest build $(date +%Y-%m-%d %H:%M:%S)"
          git push origin latest-release

